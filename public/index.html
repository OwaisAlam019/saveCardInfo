<html>

<head>
  <title>Card Info</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/3.4.0/imask.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./app.js" ></script>
</head>

<body>
<form>
<div class="form-container">
    <div class="field-container">
        <label for="name">Name</label>
        <input id="name" required maxlength="20" type="text">
    </div>
    <div class="field-container">
      <label for="cardnumber">Card Number</label>
      <input id="cardnumber" type="text" inputmode="numeric">

    </div>
    <div class="field-container">
        <label for="expirationdate">Expiration (mm/yy)</label>
        <input id="expirationdate" required type="text" pattern="[0-9]*/[0-9]*" inputmode="numeric">
    </div>
    <div class="field-container">
        <label for="securitycode">Security Code</label>
        <input id="securitycode" required type="text"  inputmode="numeric">
    </div>
    <div class="field-container">
      <input id="submit" type="submit" value="submit">
  </div>
</div>
</form>
</body>


</html>
